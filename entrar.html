    <header>
      <div class="topo">
        <a href="index.html"><h1>
          <b>Little Pet</b>
          <i class="fa-solid fa-paw"></i>
        </h1></a>
        <div>
          <input
            style="height: 30px"
            type="text"
            name="Procurar"
            id="Procurar"
            placeholder="    Pesquisar na Little Pet"
          />
          <i
            style="margin-left: -35px; color: #8f60ce"
            class="fa-solid fa-magnifying-glass"
          ></i>
        </div>
        <div class="icon">
          <a href=""><i class="fa-regular fa-circle-user fa-2x"></i></a>
          <p>
            <a href="entrar.html"
              >Entrar <br />
              Cadastrar</a
            >
          </p>
        </div>

        <div class="icon">
          <a href=""><i class="fa-solid fa-heart fa-2x"></i></a>
          <a href=""><i class="fa-solid fa-bag-shopping fa-2x"></i></a>
        </div>
      </div>
      <nav>
        <ul class="barra-menu">
          <li class="item"><a href="index.html">Início</a></li>
          <li class="item"><a href="info.html">Sobre nós</a></li>

    <h1>Cadastre-se</h1>

    <div class="entrar">
      <h2>Entre em Contato</h2>
      <p><small>Ficaremos felizes em Atendê-los</small></p>
      <form id="frmContato" action="" method="post">
        <input
          type="text"
          name="Nome"
          placeholder="Nome"
        />
        <br />
        <input type="email" name="" size="40" placeholder="E-mail" />
        <br />
        <input
          type="text"
          name=""
          size="40"
          placeholder="Contato"
          pattern="[0-9]*"
        />
        <br />
        <textarea name="" cols="40" rows="10" placeholder="Mensagem"></textarea>
        <div class="form-btn">
          <button onclick="enviar()" id="sucesso" type="submit" value="Enviar">
            Enviar
          </button>
        </div>
      </form>
    </div>
    <div id="confirmacao" class="confirmacao">
      <div>
        <h2>Cadastro efetuado com sucesso!</h2>
        <p>Agradecemos seu cadastro.</p>
      </div>
    </div>
  </body>
